<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container ">
        <form class="form ">
            <div class="col-12 md-3 mb-3 text-center ">
                <p class="alert "></p>
                <h3 class="title">To Do List</h3>
            </div>
            <div class=" col-12 md-3 text-center">
                <input class="rounded-3 imp" type="text" placeholder="write your task here">
                <button class="btn btn-primary m-2 submit-btn" type="button">submit</button>
                <button class="btn btn-danger m-2 cancel-btn" type="submit">cancel</button>
                
            </div>
            <ol class="to-do-list"></ol>
            


        </form>








    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
